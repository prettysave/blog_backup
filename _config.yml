# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 嗯哼
subtitle:
description: 天下大事 必作于细
keywords:
author: 嗯哼
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:
  
# 代码高亮主题，效果可以查看 https://highlightjs.org/static/demo/
# 支持主题：
# sublime : 参考 sublime 的高亮主题
# darcula : 参考 idea 中的 darcula 的主题
# atom-dark : 参考 Atom 的 dark 主题
# atom-light : 参考 Atom 的 light 主题
# github : 参考 GitHub 版的高亮主题
# github-gist : GitHub-Gist 主题
# brown-paper : 牛皮纸效果
# gruvbox-light : gruvbox 的 light 主题
# gruvbox-dark ： gruvbox 的 dark 主题
# rainbow :
# railscasts :
# sunburst :
# kimbie-dark :
# kimbie-light :
# school-book : 纸张效果

# MathJax 数学公式支持
mathjax:
  on: true #是否启用
  per_page: false # 若只渲染单个页面，此选项设为 false，页面内加入 mathjax: true

# 你的头像 url
avatar: /img/avatar.jpg
favicon: /img/avatar.jpg

# 文章列表 鼠标移上去的样式，为空时使用默认效果
article_list:
  hover:
    background: '#e2e0e0'  # 背景色：提供几种：'#c1bfc1'  '#fbf4a8'
    color:     # 文字颜色 提供几种：'#ffffff' 注意：由于颜色如果包含 #，使用单引号 ' 引起来
word_count: true
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: 3-hexo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: https://github.com/prettysave/prettysave.github.io.git
  branch: master

menu:
about:  # ' 关于 ' 按钮
  on: true # 是否显示
  url: /about  # 跳转链接
  type: 3 # 跳转类型 1：站内异步跳转 2：当前页面跳转 3：打开新的 tab 页